
<app-navigation (featureSelected)="onNavigation($event)"></app-navigation>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-home *ngIf="loadedFeature === 'home'"></app-home>
      <app-login *ngIf="loadedFeature === 'login'"></app-login>
      <app-register *ngIf="loadedFeature === 'register'"></app-register>
      <app-forgot-password *ngIf="loadedFeature === 'forgot-password'"></app-forgot-password>
    </div>
  </div>
</div>
